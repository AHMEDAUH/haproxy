apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
          - while true; do echo "Hello World"; sleep 1; done
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command: ["sh", "-c", "ps | grep '[s]leep'"]
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["sh", "-c", "ps | grep '[s]leep'"]
          initialDelaySeconds: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
